<section>
  <div class = "card">
    <p-toolbar
      [style] = "{ 'border-radius': '1rem', padding: '1rem 1rem 1rem 1.5rem' }"
    >
      @if (! isLogin()) {
        <ng-template #start>
          <div
            routerLink = "/timeline"
            class = "flex align-items-center gap-3 cursor-pointer"
          >
            <i
              class = "pi pi-linkedin text-primary pt-2 "
              style = "font-size: 2rem"
            ></i>
            <div>
              <h2 class = "m-0 text-primary font-bold">LinkedIn</h2>
              <span class = "text-color-secondary text-sm">Network & Opportunities</span>
            </div>
          </div>
        </ng-template>
        <ng-template #center>
          <div class = "flex items-center gap-2">
            <p-avatar
              [image] = "user.photo"
              shape = "circle"
              [style] = "{ width: '40px', height: '40px' }"
              styleClass = "cursor-pointer hover:shadow-md transition-all"
              routerLink = "/profile"
            ></p-avatar>
            <p-button
              label = "TimeLine"
              routerLink = "/timeline"
              text
            />
            <p-button
              label = "MyPosts"
              routerLink = "/userposts"
              text
            />
          </div>
        </ng-template>

        <ng-template #end>
          <p-button
            [style] = "{ 'margin-right':'10px' }"
            severity = "contrast"
            size = "small"
            (onClick) = "toggleDarkMode()"
          ><i class = "pi pi-moon"></i
          ></p-button>
          <p-button
            label = "ChangePassword"
            routerLink = "/changepassword"
            text
          />
          <p-button
            label = "Logout"
            icon = "pi pi-sign-out"
            styleClass = "p-button-text p-button-danger"
            (click) = "logOut()"
          ></p-button>
        </ng-template>
      }
      @if (isLogin()) {
        <ng-template #start>
          <div class = "flex align-items-center gap-3">
            <i
              class = "pi pi-linkedin text-primary pt-2 "
              style = "font-size: 2rem"
            ></i>
            <div>
              <h2 class = "m-0 text-primary font-bold">LinkedIn</h2>
              <span class = "text-color-secondary text-sm">Network & Opportunities</span>
            </div>
          </div>
        </ng-template>
        <ng-template #end>
          <div class = "flex items-center gap-2">
            <p-button
              [style] = "{ 'margin-right':'10px' }"
              severity = "contrast"
              size = "small"
              (onClick) = "toggleDarkMode()"
            ><i class = "pi pi-moon"></i
            ></p-button>
            <p-button
              label = "Login"
              severity = "contrast"
              size = "small"
              routerLink = "/login"
            />
            <p-button
              label = "Register"
              severity = "contrast"
              size = "small"
              routerLink = "/register"
            />
          </div>
        </ng-template>
      }
    </p-toolbar>
  </div>
</section>
